[paths]
test_system_path = ./test_system
prod_system_path = ./prod
test_results_path = ./test_results
temp_dir = ./tmp

[constraints]
max_delay_seconds = 0.5
max_queue_utilization = 0.8
avg_message_size_bytes = 512

[test_system]
cpu_rate_ghz = 2.5
storage_size_gb = 256
ram_size_gb = 16
network_bandwidth_mbps = 100

[prod_system]
cpu_rate_ghz = 3.5
storage_size_gb = 1024
ram_size_gb = 64
network_bandwidth_mbps = 1000