# User-facing configuration
# This file is meant to be edited by the person running the analysis.

[paths]
# Path to the test application graph (system description JSON)
test_system_path = ./user/test
# Path to the production application graph (system description JSON)
prod_system_path = ./user/prod
# Path to test results (real or generated data)
test_results_path = ./user/output
# Directory for temporary artifacts (e.g., generated queuing networks)
temp_dir = ./user/tmp


[constraints]
max_delay_seconds = 0.5
max_queue_utilization = 0.8
avg_message_size_bytes = 512


[test_system]
# System description for the TEST environment
cpu_rate_ghz = 2.5
storage_size_gb = 256
ram_size_gb = 16
network_bandwidth_mbps = 100


[prod_system]
# System description for the PRODUCTION environment
cpu_rate_ghz = 3.5
storage_size_gb = 1024
ram_size_gb = 64
network_bandwidth_mbps = 1000
